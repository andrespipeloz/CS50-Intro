
{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password Confirmation" type="password">
        </div>
        <div class="form-group">
            <label for="status"> <b>Role:</b></label>
            <select class="form-control" id="role" name="role">
                <option value="">Select your role in the company</option>
                    <option value="leader"> Leader </option>
                    <option value="support"> Support </option>
            </select>
            <br>
        </div>
        <button class="btn btn-primary" type="submit">Registration</button>
    </form>
{% endblock %}
